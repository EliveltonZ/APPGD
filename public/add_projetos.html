<body>
    <div class="d-flex justify-content-center" style="position: static;overflow: auto;align-content: center;font-family: 'Nunito Sans', sans-serif;">
        <div class="text-nowrap d-block align-content-center" id="modal-div" style="width: 90%;max-width: 1000px;height: 100vh;">
            <div id="div-conteiner"><label class="form-label" style="font-weight: bold;font-size: 20px;margin-top: 5vh;">DADOS DO CLIENTE</label>
                <div class="display-div" style="display: flex;gap: 20px;">
                    <div><label class="form-label d-block">Contrato:</label><input type="text" id="txt_contrato" class="d-block" required="" style="width:100%;" autocomplete="off"></div>
                    <div><label class="form-label d-block">Num. OC:</label><input type="text" id="txt_numoc" class="d-block" required="" style="width:100%;" autocomplete="off"></div>
                    <div style="min-width: 67%;"><label class="form-label d-block">Nome do Cliente:</label><input type="text" id="txt_cliente" class="d-block" required="" style="width:100%;" autocomplete="off"></div>
                </div><label class="form-label" style="font-weight: bold;font-size: 20px;margin-top: 5vh;">DADOS DO PROJETO</label>
                <div class="display-div" style="display: flex;gap: 10px;">
                    <div style="min-width: 15%;"><label class="form-label">Tipo do Ambiente:</label><select class="form-select-sm d-block" id="txt_tipoambiente" style="width:100%;">
                            <option value=""></option>
                        </select></div>
                    <div style="min-width: 35%;"><label class="form-label d-block">Ambiente:</label><input type="text" id="txt_ambiente" class="d-block" required="" style="width:100%;" autocomplete="off"></div>
                    <div><label class="form-label d-block">N° Projeto:</label><input type="text" id="txt_numproj" class="d-block" style="width:100%;" autocomplete="off"></div>
                    <div style="min-width: 18%;"><label class="form-label">Vendedor:</label><select class="form-select-sm d-block" id="txt_vendedor" style="width:100%;">
                            <option value=""></option>
                        </select></div>
                    <div style="min-width: 18%;"><label class="form-label">Liberador:</label><select class="form-select-sm d-block" id="txt_liberador" style="width:100%;">
                            <option value=""></option>
                        </select></div>
                </div><label class="form-label" style="font-weight: bold;font-size: 20px;margin-top: 5vh;">DATAS DO PROJETO</label>
                <div class="display-div" style="display: flex;gap: 10px;">
                    <div style="min-width: 16%;"><label class="form-label d-block">Data do Contrato:</label><input id="txt_datacontrato" type="date" style="width:100%;"></div>
                    <div style="min-width: 16%;"><label class="form-label d-block">Data da Assinatura:</label><input id="txt_dataassinatura" type="date" style="width:100%;"></div>
                    <div style="min-width: 16%;"><label class="form-label d-block">Chegou na Fabrica</label><input id="txt_chegoufabrica" type="date" style="width:100%;"></div>
                    <div style="min-width: 16%;"><label class="form-label d-block">Data de Entrega:</label><input id="txt_dataentrega" type="date" style="width:100%;" required=""></div>
                    <div><label class="form-label d-block">Loja:</label><input type="text" id="txt_loja" class="d-block" style="width:100%;" autocomplete="off"></div>
                    <div><label class="form-label d-block">Tipo do Cliente:</label><select class="form-select-sm d-block" id="txt_tipocliente" style="width:100%;">
                            <option value="-">-</option>
                            <option value="PF">PF</option>
                            <option value="PJ">PJ</option>
                        </select></div>
                    <div style="min-width: 10%;"><label class="form-label d-block">Etapa:</label><select class="form-select-sm d-block" id="txt_etapa" style="width:100%;">
                            <option value="-">-</option>
                            <option value="1°E">1°E</option>
                            <option value="2°E">2°E</option>
                        </select></div>
                </div><label class="form-label" style="font-weight: bold;font-size: 20px;margin-top: 5vh;">VALORES DO PROJETO</label>
                <div class="display-div" style="display: flex;gap: 10px;">
                    <div style="min-width: 22%;"><label class="form-label d-block">Tipo do Contrato:</label><select class="form-select-sm d-block" id="txt_tipocontrato" style="width:100%;">
                            <option value="-" selected="">-</option>
                            <option value="AMBIENTE">AMBIENTE</option>
                            <option value="ASSISTENCIA">ASSISTENCIA</option>
                            <option value="COMPLEMENTO">COMPLEMENTO</option>
                            <option value="REFORMA">REFORMA</option>
                            <option value="PERMUTA">PERMUTA</option>
                        </select></div>
                    <div><label class="form-label d-block">Valor Bruto:</label><input class="d-block" type="text" id="txt_valorbruto" oninput="formatarMoeda(this)" autocomplete="off" style="width: 100%;" value="R$ 0,00"></div>
                    <div><label class="form-label d-block">Valor Negociado:</label><input class="d-block" type="text" id="txt_valornegociado" oninput="formatarMoeda(this)" autocomplete="off" style="width: 100%;" value="R$ 0,00"></div>
                    <div><label class="form-label d-block">Custo Material:</label><input class="d-block" type="text" id="txt_customaterial" oninput="formatarMoeda(this)" autocomplete="off" style="width: 100%;" value="R$ 0,00"></div>
                    <div><label class="form-label d-block">Custo Adicional:</label><input class="d-block" type="text" id="txt_custoadicional" oninput="formatarMoeda(this)" autocomplete="off" style="width: 100%;" value="R$ 0,00"></div>
                </div>
                <div class="d-flex justify-content-center" style="margin-left: 20px;"><button class="btn btn-primary d-flex" data-bss-hover-animate="pulse" id="bt_salvar" type="button" style="margin: 20px;">Salvar</button></div>
            </div>
        </div>
    </div>
